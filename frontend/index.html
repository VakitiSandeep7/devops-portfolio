<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandeep Vakiti | DevOps Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
    body { background-color: #0d1117; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .project-card {
        background: #161b22;
        border: 1px solid #30363d;
        border-radius: 12px;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }
    /* Hover Effect */
    .project-card:hover {
        transform: translateY(-8px);
        border-color: #58a6ff;
        box-shadow: 0 10px 30px rgba(88, 166, 255, 0.2);
    }
    /* The Hidden Content */
    .details-content {
        max-height: 0;
        opacity: 0;
        transition: all 0.5s ease;
        font-size: 0.9rem;
        color: #8b949e;
    }
    /* When Clicked (Active) */
    .project-card.active {
        border-color: #238636;
        background: #1c2128;
    }
    .project-card.active .details-content {
        max-height: 300px;
        opacity: 1;
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid #30363d;
    }
    .tech-pill {
        display: inline-block;
        background: #238636;
        color: white;
        padding: 2px 8px;
        border-radius: 10px;
        font-size: 0.75rem;
        margin-right: 5px;
        margin-top: 5px;
    }
    </style>
</head>
<body>

<section class="hero text-center">
    <div class="container">
        <h1 id="name" class="display-3">Loading...</h1>
        <p id="role" class="lead text-info mb-4 fs-4"></p>
        <div id="skills-container" class="mt-4"></div>
    </div>
</section>

<main class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Active Projects</h2>
        <span id="status" class="status-pill">System Booting...</span>
    </div>
    <div id="projects-container" class="row g-4"></div>
</main>

<footer class="text-center py-5 text-muted border-top border-secondary">
    <p>&copy; 2026 Sandeep Vakiti | Deployed via Render</p>
</footer>

<script>
    // ðŸš¨ REPLACE THE URL BELOW WITH YOUR ACTUAL RENDER BACKEND URL ðŸš¨
    const API_URL = "https://portfolio-backend-2vst.onrender.com"; 

    async function fetchData() {
    try {
        const response = await fetch(API_URL);
        const data = await response.json();
        
        document.getElementById('name').innerText = data.name;
        document.getElementById('role').innerText = data.role;

        const projBox = document.getElementById('projects-container');
        projBox.innerHTML = ''; 

        data.projects.forEach(p => {
            // Split tech stack string into pills
            const pills = p.tech_stack ? p.tech_stack.split(',').map(tech => `<span class="tech-pill">${tech.trim()}</span>`).join('') : '';

            projBox.innerHTML += `
                <div class="col-md-6 mb-4">
                    <div class="project-card p-4" onclick="this.classList.toggle('active')">
                        <h4 class="text-info fw-bold mb-1">${p.title}</h4>
                        <p class="text-white-50 small mb-0">${p.description}</p>
                        
                        <div class="details-content">
                            <p class="mb-2">${p.details}</p>
                            <div class="mt-2">
                                <strong>Stack:</strong><br>${pills}
                            </div>
                        </div>
                        <div class="text-center mt-2">
                             <small style="color: #30363d;">(Click to expand)</small>
                        </div>
                    </div>
                </div>`;
        });
    } catch (e) { console.log(e); }
}

    fetchData();
</script>
</body>
</html>
