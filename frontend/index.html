<!DOCTYPE html>
<html>
<head>
    <title>Lyra's Portfolio</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f4f4; }
        .container { background: white; width: 50%; margin: 50px auto; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); }
        .skill-tag { display: inline-block; background: #007bff; color: white; padding: 5px 15px; margin: 5px; border-radius: 20px; font-size: 14px; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="name">Loading...</h1>
        <p id="role"></p>
        <div id="skills-container"></div>
    </div>

    <script>
        fetch('http://localhost:5000/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('name').innerText = data.name;
                document.getElementById('role').innerText = data.role;
                
                const container = document.getElementById('skills-container');
                data.skills.forEach(skill => {
                    const span = document.createElement('span');
                    span.className = 'skill-tag';
                    span.innerText = skill;
                    container.appendChild(span);
                });
            })
            .catch(err => {
                document.getElementById('name').innerText = "Backend Connection Failed";
                console.error(err);
            });
    </script>
</body>
</html>
