<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandeep Vakiti | DevOps Portfolio</title>
    <style>
        :root { 
            --bg: #0f172a; 
            --card: #1e293b; 
            --accent: #38bdf8; 
            --text: #f1f5f9; 
            --text-dim: #94a3b8;
        }

        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 20px; 
            line-height: 1.6;
        }

        .layout { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 30px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }

        /* Sidebar Styling */
        .sidebar { 
            flex: 1; 
            min-width: 300px; 
            background: var(--card); 
            padding: 30px; 
            border-radius: 20px; 
            height: fit-content; 
            border: 1px solid #334155; 
            position: sticky; 
            top: 20px; 
        }

        .profile-img { 
            width: 80px; 
            height: 80px; 
            background: linear-gradient(135deg, var(--accent), #818cf8); 
            border-radius: 50%; 
            margin-bottom: 20px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 35px; 
        }

        .status { 
            display: inline-flex; 
            align-items: center; 
            font-size: 0.8rem; 
            color: #10b981; 
            background: #10b98115;
            padding: 4px 12px;
            border-radius: 20px;
            margin-bottom: 20px; 
        }
        .status::before { 
            content: ""; 
            width: 8px; 
            height: 8px; 
            background: #10b981; 
            border-radius: 50%; 
            margin-right: 8px; 
            box-shadow: 0 0 8px #10b981;
        }

        /* Links & Buttons */
        .links-container { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
        
        .social-link { 
            text-decoration: none; 
            color: var(--text-dim); 
            font-size: 0.95rem; 
            display: flex; 
            align-items: center; 
            padding: 8px 0;
            transition: all 0.2s; 
        }
        .social-link:hover { color: var(--accent); transform: translateX(5px); }

        .resume-btn { 
            margin-top: 15px;
            background: var(--accent); 
            color: var(--bg); 
            padding: 12px; 
            border-radius: 10px; 
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            transition: opacity 0.2s;
        }
        .resume-btn:hover { opacity: 0.9; }

        /* Projects Section */
        .main-content { flex: 3; min-width: 400px; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 20px; 
        }

        .project-card { 
            background: var(--card); 
            border-radius: 16px; 
            padding: 24px; 
            border: 1px solid #334155; 
            transition: all 0.3s ease; 
        }
        .project-card:hover { 
            border-color: var(--accent); 
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -15px rgba(0,0,0,0.5);
        }
        .project-card h3 { color: var(--accent); margin: 0 0 12px 0; }
        
        .tech-tag { 
            display: inline-block; 
            background: #38bdf810; 
            color: var(--accent); 
            padding: 4px 12px; 
            border-radius: 6px; 
            font-size: 0.75rem; 
            margin: 8px 8px 0 0; 
            border: 1px solid #38bdf830; 
        }

        h2 { font-size: 1.8rem; margin: 0 0 30px 0; }
    </style>
</head>
<body>

    <div class="layout">
        <aside class="sidebar">
            <div class="profile-img">üë®‚Äçüíª</div>
            <h1 style="margin: 0; font-size: 1.6rem;">Sandeep Vakiti</h1>
            <div class="status">Infrastructure Live</div>
            
            <p style="color: var(--text-dim); font-size: 0.95rem;">
                DevOps Engineer specializing in Cloud Infrastructure, Docker, and Automated Workflows.
            </p>

            <hr style="border: 0; border-top: 1px solid #334155; margin: 25px 0;">

            <div class="links-container">
                <a href="https://github.com/VakitiSandeep7" target="_blank" class="social-link">üìÇ GitHub: VakitiSandeep7</a>
                <a href="https://linkedin.com/in/sandeepvakiti" target="_blank" class="social-link">üîó LinkedIn Profile</a>
                <a href="mailto:vakitisandeep9966@gmail.com" class="social-link">üìß Email Me</a>
                
                <a href="https://drive.google.com/file/d/1d9g7r3vt6B3sInAAdFliVmOGDXu8mtvO/view?usp=drive_link" target="_blank" class="resume-btn">Download Resume</a>
            </div>
        </aside>

        <main class="main-content">
            <h2>Infrastructure Projects</h2>
            <div class="grid" id="project-list">
                <div class="project-card">Fetching data from backend...</div>
            </div>
        </main>
    </div>

    <script>
        async function loadProjects() {
            const list = document.getElementById('project-list');
            try {
                // Fetching from your Render Backend
                const response = await fetch('https://portfolio-backend-2vst.onrender.com/');
                const data = await response.json();
                
                if (data.projects.length === 0) {
                    list.innerHTML = `<div class="project-card">No projects found in database.</div>`;
                    return;
                }

                list.innerHTML = data.projects.map(p => `
                    <div class="project-card">
                        <h3>${p.title}</h3>
                        <p style="color: var(--text-dim);">${p.description}</p>
                        <div style="margin-top: 15px;">
                            ${p.tech_stack.split(',').map(tag => `
                                <span class="tech-tag">${tag.trim()}</span>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error(err);
                list.innerHTML = `
                    <div class="project-card" style="border-color: #ef4444;">
                        <h3 style="color: #ef4444;">Connection Error</h3>
                        <p>Could not load projects. Check if the backend is awake at Render.</p>
                    </div>`;
            }
        }

        loadProjects();
    </script>
</body>
</html>
