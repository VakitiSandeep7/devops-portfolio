<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandeep Vakiti | DevOps Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --accent-blue: #38bdf8;
        }
        body { background-color: var(--bg-color); color: var(--text-main); font-family: 'Inter', sans-serif; }
        .hero { background: radial-gradient(circle at top right, #1e293b, #0f172a); padding: 100px 0 60px 0; border-bottom: 1px solid #334155; }
        .skill-badge { background-color: var(--accent-blue); color: #0f172a; font-family: 'JetBrains Mono', monospace; font-weight: bold; margin: 5px; padding: 8px 16px; border-radius: 8px; display: inline-block; }
        .project-card { background-color: var(--card-bg); border: 1px solid #334155; border-radius: 12px; transition: all 0.3s ease; height: 100%; }
        .project-card:hover { transform: translateY(-8px); border-color: var(--accent-blue); box-shadow: 0 10px 30px -10px rgba(56, 189, 248, 0.3); }
        .status-pill { background: #064e3b; color: #4ade80; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-family: 'JetBrains Mono', monospace; }
    </style>
</head>
<body>

<section class="hero text-center">
    <div class="container">
        <h1 id="name" class="display-3">Loading...</h1>
        <p id="role" class="lead text-info mb-4 fs-4"></p>
        <div id="skills-container" class="mt-4"></div>
    </div>
</section>

<main class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Active Projects</h2>
        <span id="status" class="status-pill">System Booting...</span>
    </div>
    <div id="projects-container" class="row g-4"></div>
</main>

<footer class="text-center py-5 text-muted border-top border-secondary">
    <p>&copy; 2026 Sandeep Vakiti | Deployed via Render</p>
</footer>

<script>
    // ðŸš¨ REPLACE THE URL BELOW WITH YOUR ACTUAL RENDER BACKEND URL ðŸš¨
    const API_URL = "postgresql://portfolio_db_0a87_user:K4NPTzXODCXV5hmD6vJ2F9BfLpjrFUDZ@dpg-d67f64p4tr6s739amt50-a/portfolio_db_0a87"; 

    async function fetchData() {
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            
            document.getElementById('name').innerText = data.name;
            document.getElementById('role').innerText = data.role;
            document.getElementById('status').innerText = data.status;

            const skillsBox = document.getElementById('skills-container');
            data.skills.forEach(skill => {
                const span = document.createElement('span');
                span.className = 'skill-badge';
                span.innerText = skill;
                skillsBox.appendChild(span);
            });

            const projBox = document.getElementById('projects-container');
            data.projects.forEach(p => {
                projBox.innerHTML += `
                    <div class="col-md-6">
                        <div class="project-card p-4">
                            <h4 class="text-info fw-bold mb-3">${p.title}</h4>
                            <p class="text-secondary">${p.description}</p>
                            <div class="mt-3">
                                <span class="badge border border-info text-info">Live on Cloud</span>
                            </div>
                        </div>
                    </div>`;
            });

        } catch (error) {
            document.getElementById('name').innerText = "API Connecting...";
            document.getElementById('status').innerText = "Waking up Server...";
            console.error("Error fetching data:", error);
            // Retry after 5 seconds if server is sleeping (Render free tier feature)
            setTimeout(fetchData, 5000);
        }
    }
    fetchData();
</script>
</body>
</html>
